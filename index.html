<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="listaTelefonica">
	<head>
		<title>Lista Telefonica</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body ng-controller="listaTelefonicaCtrl">
		<div class="jumbotron">
			<h3>{{app}}</h3>
			{{statustext}}
			<div class="row">
				<div class="col-md-12">
					<input class="form-control" type="text"  ng-model="criterioDeBusca" placeholder="O que você está buscando?">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<tr class="bold">
							<th></th>
							<td>Id</td>
							<td>Nome</td>
							<td>Telefone</td>
							<td>Operadoras</td>
							<td>Data</td>
							<th></th>
						</tr>
						<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
							<td><input type="checkbox" ng-model="contato.selecionado" ng-change="onContatoSelecionado(contato)" /></td>
							<td>{{contato.serial}}</td>
							<td>{{contato.nome}}</td>
							<td>{{contato.telefone}}</td>
							<td>{{contato.operadora.nome | lowercase}}</td>
							<td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td>
							<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">					
				<form name="contatoForm">
					<h5 class="bold" ng-if="isContatoSelecionado(contatos)">{{refresh}}</h5>
				</form>
			</div>
		</div>
	</body>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="lib/angular/angular-locale_pt-br.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/listaTelefonicaCtrl.js"></script>
	<script src="js/services/contatosApiServices.js"></script>
	<script src="js/services/operadorasApiServices.js"></script>
	<script src="js/services/serialGeneratorService.js"></script>
	<script src="js/config/serialGeneratorConfig.js"></script>
	<script src="js/value/configValue.js"></script>
	<div ng-include="'view/footer.html'"></div>
</html>
